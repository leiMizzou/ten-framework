services:
  ten_agent_dev:
    image: ghcr.io/ten-framework/ten_agent_build:0.7.9
    container_name: ten_agent_dev
    platform: linux/amd64
    tty: true
    stdin_open: true
    restart: always
    ports:
      - "${GRAPH_DESIGNER_SERVER_PORT}:${GRAPH_DESIGNER_SERVER_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
      - "3000:3000"
      - "9000-9001:9000-9001"
      # Agora RTC UDP ports for media
      - "4000-4010:4000-4010/udp"
    volumes:
      - ./:/app
      - ${LOG_PATH}:${LOG_PATH}
      - ../.vscode/:/app/.vscode
      - ../tools/pylint/.pylintrc:/tools/pylint/.pylintrc
      - ../tools/upgrade:/tools/upgrade
    working_dir: /app
    env_file:
      - .env
    networks:
      - ten_agent_network
